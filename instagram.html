<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인스타그램 구조</title>
    <link rel="stylesheet" href="instagram.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header_left">
        <i class="fab fa-instagram"></i>
        <h3>instagram</h3>
      </div>

      <div class="header_middle">
        <form action="">
          <input type="text" value="검색" />
        </form>
      </div>

      <div class="header_right">
        <i class="far fa-compass"></i>
        <i class="far fa-heart"></i>
        <i class="far fa-user"></i>
      </div>
    </header>

    <hr style="opacity: 0.3;" />

    <main>
      <section class="intro">
        <div>
          <img class="pic" src="profile.jpg" />
          <span class="profile">
            <span>
              <h1>James Lee</h1>
              <button>프로필 편집</button>
              <i class="fas fa-cog"></i>
            </span>
            <span class="num">
              <p>post 100</p>
              <p>Follower 300</p>
              <p>Following 500</p>
            </span>
            <br />
            <span>
              이병훈
            </span>
          </span>
        </div>
      </section>
      <section class="story">
        <div>
          <img src="lobstar.jpg" alt="" />
          <p>lobstar</p>
        </div>
        <div>
          <img src="tom.jpg" alt="" />
          <p>Shrimp</p>
        </div>
      </section>

      <section class="body_text2">
        <div><i class="fas fa-th"></i>Post</div>
        <div><i class="fas fa-tv"></i>IGTV</div>
        <div><i class="far fa-bookmark"></i>Saved</div>
        <div><i class="far fa-user-circle"></i>Tagged</div>
      </section>
      <section>
        <span class="records">
          <img src="1.jpg" alt="" />
          <img src="2.jpg" alt="" />
          <img src="3.jpg" alt="" />
          <img src="4.jpg" alt="" />
          <img src="5.jpg" alt="" />
          <img src="6.jpg" alt="" />
          <img src="7.jpg" alt="" />
        </span>
      </section>
    </main>
  </body>
</html>
